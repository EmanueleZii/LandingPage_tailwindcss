<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title> LoremMenager Landing Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- NavBar -->
    <nav class="relative container mx-auto p-6">
        <!--Flex Container-->
        <div class="flex items-center justify-between">
            <!--Logo-->
            <img src="./img/logo.svg" alt="Logo">
            <!--Menu Items-->
            <div class="hidden space-x-6 md:flex">
                <a class="hover:text-[var(--darkGrayishBlue)]" href="#">Prezzo</a>
                <a class="hover:text-[var(--darkGrayishBlue)]" href="#">Prodotti</a>
                <a class="hover:text-[var(--darkGrayishBlue)]" href="#">Chi Siamo</a>
                <a class="hover:text-[var(--darkGrayishBlue)]" href="#">Lavora Con Noi</a>
                <a class="hover:text-[var(--darkGrayishBlue)]" href="#">Community</a>
            </div>
            <!--Button-->
            <div class="hidden md:flex">
                <a class="hidden md:block p-3 px-6 pt-2 text-white bg-[var(--brightRed)] rounded-full baseline hover:bg-[var(--brightRedLight)]" href="#">Inizia Ora!</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
<section id="hero">
    <!-- Flex Container -->
    <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
        
        <!-- Left Item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
            <h1 class="max-w-md text-4xl font-bold text-center md:text-left">
                Porta tutti per creare prodotti migliori.
            </h1>
            <p class="max-w-sm text-center text-[var(--brightRedLight)] md:text-left">
                Manage rende semplice per i team di sviluppo software pianificare le attività quotidiane mantenendo in vista gli obiettivi più ampi del team.
            </p>
            <div class="flex justify-center md:justify-start">
                <a class="p-3 px-6 pt-2 text-white bg-[var(--brightRed)] rounded-full baseline hover:bg-[var(--brightRedLight)]" href="#">Prova Gratis</a>
            </div>
        </div> 

        <!-- Image -->
        <div class="md:w-1/2">
            <img src="./img/analisi_mercato_logo.svg" alt="Hero Image">
        </div>
    </div>
</section>

<!--Features Section-->


</body>
</html>
