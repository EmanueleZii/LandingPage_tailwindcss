
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo -->
  <rect width="400" height="200" fill="#ffffff"/>

  <!-- Titolo (facoltativo, ma solo grafico) -->
  <text x="20" y="20" font-size="16" fill="#d32f2f" font-family="Arial">Analisi Mercato</text>

  <!-- Assi -->
  <line x1="50" y1="40" x2="50" y2="160" stroke="#999" stroke-width="1"/>
  <line x1="50" y1="160" x2="350" y2="160" stroke="#999" stroke-width="1"/>

  <!-- Barre -->
  <rect x="70" y="100" width="30" height="60" fill="#d32f2f"/>
  <rect x="120" y="80" width="30" height="80" fill="#d32f2f"/>
  <rect x="170" y="60" width="30" height="100" fill="#d32f2f"/>
  <rect x="220" y="120" width="30" height="40" fill="#d32f2f"/>
  <rect x="270" y="90" width="30" height="70" fill="#d32f2f"/>

  <!-- Etichette valori -->
  <text x="75" y="95" font-size="12" fill="#333">60</text>
  <text x="125" y="75" font-size="12" fill="#333">80</text>
  <text x="175" y="55" font-size="12" fill="#333">100</text>
  <text x="225" y="115" font-size="12" fill="#333">40</text>
  <text x="275" y="85" font-size="12" fill="#333">70</text>
</svg>
